<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Skinning exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/tinymce/tinymce.min.js"></script>
    <style>
        body {
            background-color: #ecf0f1;
            display: grid;
            align-content: center;
            min-height: 100vh;
            margin: 50px;
        }
    </style>
  </head>
  <body>
    <main>
      <textarea>
        <h1>Microsoft HyperSync Server 2025</h1>
        <p><a href="https://www.google.com">Microsoft HyperSync Server 2025</a> is the latest enterprise solution designed to deliver <strong>ultra-fast and secure</strong> data synchronization across distributed environments. With an emphasis on <em>scalability</em>, <strong>reliability</strong>, and <strong>real-time collaboration</strong>, HyperSync ensures that organizations stay connected effortlessly.</p>
        <h2>Key Features</h2>
        <ul>
          <li><strong>Real-time Data Sync</strong> across multiple geographic locations</li>
          <li><strong>Al-Powered Performance Optimization</strong> for improved efficiency</li>
          <li><strong>End-to-End Encryption</strong> to secure your enterprise data</li>
          <li><em>Seamless Integration</em> with existing Microsoft cloud solutions</li>
          <li><strong>Automated Backups &amp; Disaster Recovery</strong></li>
        </ul>
        <h2>System Requirements</h2>
        <p>To deploy <strong>Microsoft HyperSync Server 2025,</strong> ensure that your system meets the following minimum requirements:</p>
        <table>
          <tbody>
            <tr>
              <td><strong>Component</strong></td>
              <td><strong>Minimum&nbsp;Requirement</strong></td>
              <td><strong>Recommended&nbsp;Requirement</strong></td>
            </tr>
            <tr style="height: 36.2px;">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </textarea>
      <script src="/tinymce/tinymce.min.js"></script>
      <script>
        tinymce.init({
          selector: "textarea",

          skin_url: "/skins/ui/TINY-11852",
          content_css: "/skins/content/TINY-11852/content.css",

          toolbar_mode: "floating",
          toolbar_sticky: true,
          height: 600,
          menubar: false,
          statusbar: false,
          toolbar:
            "save | blocks | bold italic strikethrough | alignleft aligncenter alignright alignjustify | link image | numlist bullist",
          plugins: [
            "advlist",
            "autolink",
            "link",
            "image",
            "lists",
            "charmap",
            "preview",
            "anchor",
            "pagebreak",
            "searchreplace",
            "wordcount",
            "visualblocks",
            "visualchars",
            "code",
            "fullscreen",
            "insertdatetime",
            "media",
            "nonbreaking",
            "save",
            "table",
            "directionality",
            "emoticons",
            "importcss",
            "codesample",
            "help",
          ],
        });
      </script>
    </main>
  </body>
</html>
