<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Oxide Skin development demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/tinymce/tinymce.min.js"></script>
    <style>
        body {
            margin: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; font-size: 14px; margin-bottom: 1rem;">
        <small><strong>UI skin </strong></small>
        <select name="skin" id="ui"></select>
        <small style="margin-left: 1rem;"><strong>Content CSS </strong></small>
        <select name="contentcss" id="content"></select>
    </div>
    <textarea>
      <h1>Microsoft HyperSync Server 2025</h1>
      <p><a href="https://www.abc.com">Microsoft HyperSync Server 2025</a> is the latest enterprise solution designed to deliver <strong>ultra-fast and secure</strong> data synchronization across distributed environments. With an emphasis on scalability, <strong>reliability</strong>, and <strong>real-time collaboration</strong>, HyperSync ensures that organizations stay connected effortlessly.</p>
      <h2>Key Features</h2>
      <p>&bull; <strong>Real-time Data Sync</strong> across multiple geographic locations<br>&bull;<strong> Al-Powered Performance Optimization</strong> for improved efficiency<br>&bull;<strong> End-to-End Encryption</strong> to secure your enterprise data<br>&bull; Seamless Integration with existing Microsoft cloud solutions<br><strong>&bull; Automated Backups &amp; Disaster Recovery</strong></p>
      <h2><br>System Requirements</h2>
      <p><br>To deploy <strong>Microsoft HyperSync Server 2025,</strong> ensure that your system meets the following minimum requirements:</p>
      <table style="border-collapse: collapse; width: 52.2634%; height: 73.4px;" border="1"><colgroup><col style="width: 17.3502%;"><col style="width: 35.327%;"><col style="width: 47.3228%;"></colgroup>
      <tbody>
      <tr style="height: 37.2px;">
      <td><strong>Component</strong></td>
      <td><strong>Minimum Requirement</strong></td>
      <td><strong>Recommended Requirement</strong></td>
      </tr>
      <tr style="height: 36.2px;">
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      </tr>
      </tbody>
      </table>
      <p>&nbsp;</p>
    </textarea>

    <script>
        const skin = localStorage.getItem('skin') || 'default';
        const contentcss = localStorage.getItem('contentcss') || 'default';

        tinymce.init({
            selector:'textarea',
            plugins: [
              'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
              'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime', 'media', 'nonbreaking',
              'save', 'table', 'directionality', 'emoticons', 'importcss', 'codesample', 'help'
            ],
            toolbar: 'save | blocks | bold italic strikethrough | alignleft aligncenter alignright alignjustify | link image | numlist bullist',
            toolbar_mode: 'floating',
            toolbar_sticky: true,
            height: 600,
            skin_url: '/skins/ui/' +  skin,
            content_css: '/skins/content/' + contentcss + '/content.css',
            menubar: false,
        });

        function addOptionTo (select) {
            return function (_skin) {
                const option = document.createElement('option');
                const text = document.createTextNode(_skin);
                option.value = _skin;
                option.appendChild(text);
                select.appendChild(option);
            }
        }

        function selectOption (select, optionValueToSelect) {
            for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].value === optionValueToSelect) {
                    select.selectedIndex = select.options[i].index;
                    break;
                }
            }
        }

        let contentSkins = [], uiSkins = [];
        /** ADD_DATA */
        const uiSelect = document.querySelector('select#ui');
        const contentSelect = document.querySelector('select#content');

        uiSkins.forEach(addOptionTo(uiSelect));
        contentSkins.forEach(addOptionTo(contentSelect));

        selectOption(uiSelect, skin);
        selectOption(contentSelect, contentcss);

        uiSelect.addEventListener('change', function (e) {
            localStorage.setItem('skin', e.target.value);
            location.reload();
        });

        contentSelect.addEventListener('change', function (e) {
            localStorage.setItem('contentcss', e.target.value);
            location.reload();
        });
    </script>
    <style>
      body{
        background-color: #ecf0f1;
      }
    </style>
</body>
</html>
